<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Flagz Admin{{end}}</title>
    <script src="/static/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="/" class="text-xl font-bold text-blue-600">Flagz Admin</a>
            {{if .User}}
            <span class="text-gray-500">Logged in as {{.User.Username}}</span>
            {{end}}
        </div>
        {{if .User}}
        <form action="/logout" method="POST">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <button type="submit" class="text-red-600 hover:underline">Logout</button>
        </form>
        {{end}}
    </header>

    <main class="flex-grow container mx-auto p-4">
        {{block "content" .}}{{end}}
    </main>

    <footer class="bg-gray-200 p-4 text-center text-gray-600 text-sm">
        Flagz Admin Portal
    </footer>
</body>
</html>
