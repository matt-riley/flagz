name: Docker Publish

on:
  release:
    types: [published]
  repository_dispatch:
    types: [release-please-published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag to publish (optional)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    uses: matt-riley/matt-riley-ci/.github/workflows/docker-ghcr-publish.yml@7bf33bf0eef269c4a4b1d85e1668dec14fb8ffff
    with:
      tag-name: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event_name == 'repository_dispatch' && github.event.client_payload.tag_name || github.event.inputs.tag_name || '' }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
