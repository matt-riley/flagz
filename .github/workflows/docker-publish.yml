name: Docker Publish

on:
  release:
    types: [published]
  repository_dispatch:
    types: [release-please-published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag to publish (optional)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Normalize image name
        id: image
        run: echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Resolve release tag
        id: release_tag
        run: |
          tag=""
          if [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            tag="${{ github.event.client_payload.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ inputs.tag_name }}"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{raw}},value=${{ steps.release_tag.outputs.tag }},enable=${{ steps.release_tag.outputs.tag != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.release_tag.outputs.tag }},enable=${{ steps.release_tag.outputs.tag != '' }}
            type=semver,pattern={{major}},value=${{ steps.release_tag.outputs.tag }},enable=${{ steps.release_tag.outputs.tag != '' }}
            type=raw,value=latest,enable=${{ steps.release_tag.outputs.tag != '' }}
            type=sha,format=short,enable=${{ steps.release_tag.outputs.tag == '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
