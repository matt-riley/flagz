name: Docker Publish

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag to publish (optional, omit for SHA-only tag)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    uses: matt-riley/matt-riley-ci/.github/workflows/docker-ghcr-publish.yml@338b176231bf389e78268ef2f38c016bb1ff832b
    with:
      tag-name: ${{ inputs.tag_name }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
