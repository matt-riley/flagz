name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      typescript_release_created: ${{ steps.release.outputs['clients/typescript--release_created'] }}
      typescript_tag_name: ${{ steps.release.outputs['clients/typescript--tag_name'] }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

  trigger-docker-publish:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Trigger Docker publish workflow
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-please-published
          client-payload: |
            {"tag_name":"${{ needs.release-please.outputs.tag_name }}"}

  publish-typescript-client:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.typescript_release_created == 'true' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.typescript_tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@matt-riley'
      - name: Install dependencies
        run: npm ci
        working-directory: clients/typescript
      - name: Build
        run: npm run build
        working-directory: clients/typescript
      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: clients/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
