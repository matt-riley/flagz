name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    uses: matt-riley/matt-riley-ci/.github/workflows/release-please.yml@338b176231bf389e78268ef2f38c016bb1ff832b
    with:
      config-file: release-please-config.json
      manifest-file: .release-please-manifest.json
      component-output-key: clients/typescript
    secrets:
      token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

  trigger-docker-publish:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Trigger Docker publish workflow
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-please-published
          client-payload: |
            {"tag_name":"${{ needs.release-please.outputs.tag_name }}"}

  publish-typescript-client:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.component_release_created == 'true' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.component_tag_name }}
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@matt-riley'
      - name: Install dependencies
        run: npm ci
        working-directory: clients/typescript
      - name: Build
        run: npm run build
        working-directory: clients/typescript
      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: clients/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
