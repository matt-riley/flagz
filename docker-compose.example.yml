# EXAMPLE ONLY: local PostgreSQL + flagz stack for development/testing.
# Run DB migrations separately before using API/gRPC endpoints.

services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: flagz
      POSTGRES_USER: flagz
      POSTGRES_PASSWORD: flagz
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  flagz:
    image: flagz:local
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://flagz:flagz@postgres:5432/flagz?sslmode=disable
      HTTP_ADDR: :8080
      GRPC_ADDR: :9090
    ports:
      - "8080:8080"
      - "9090:9090"

volumes:
  postgres_data:
